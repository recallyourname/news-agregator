{% extends 'news/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Publication {{ publication.title }}</legend>
                <h2>Are you sure?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail_view' object.id %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
